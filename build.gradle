plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.15'
    implementation 'org.springframework:spring-jdbc:5.3.15'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'org.apache.tomcat:tomcat-jdbc:10.0.16'
    implementation 'org.springframework.boot:spring-boot-starter:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-parent:2.6.3'
}

test {
    useJUnitPlatform()
}
